<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Audio Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .heading {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .message-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.1em;
        }
        .message-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .message-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .chat-input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .footer-text {
            font-size: 15px;
            color: #6c757d;
            margin-left: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="heading">Text to Audio Converter</h2>
        <form action="/text-to-audio/convert" method="POST">
            <div class="mb-3">
                <label for="textInput" class="form-label">Enter Text</label>
                <textarea class="form-control" id="textInput" name="text" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="fileName" class="form-label">File Name</label>
                <input type="text" class="form-control" id="fileName" name="fileName" required>
            </div>
            <div class="mb-3">
                <label for="fileLocation" class="form-label">File Location</label>
                <input type="text" class="form-control" id="fileLocation" name="fileLocation" value="C:\Sahu\MP3_Files">
            </div>
            <div class="chat-input-container">
                <button type="submit" class="btn btn-submit">Convert to Audio</button>
                <div class="footer-text">Developed by Mr. Sahu</div>
            </div>
        </form>

        <!-- Display messages -->
        <div class="message-box message-success" th:if="${success}">
            <p th:text="${message}"></p>
            <p>Saved File Path: <span th:text="${filePath}"></span></p>
        </div>
        <div class="message-box message-error" th:if="${failed}">
            <p th:text="${message}"></p>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
